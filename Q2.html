<head>

    <title>Q2</title>
    <style>
        ul {
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        ul li a {
            text-decoration: none;
            list-style: none;
        }
        ul > li {
            display: inline;
        }
        li + li{
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
</body>
</html>
